on:
  push:
    branches:
      - master

name: ğŸš€ Deploy website on push
jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2

    - name: â¬¢ Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: ğŸ“¦ Set up npm project
      run: npm install --clean
        
    - name: ğŸ§¹ Clean up cache
      run: npm run clean

    - name: ğŸ”¨ Build
      run: |
        npm run build

  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    needs: build-site
    steps:
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: brytex.com
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./site
        dry-run: true
