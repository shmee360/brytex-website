on:
  push:
    branches:
      - master

name: ðŸš€ Deploy website on push
jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: â¬¢ Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: ðŸ§¹ Clean up cache
      run: npm run clean

    - name: ðŸ”¨ Build
      run: |
        npm install --clean
        npm run build

  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    needs: build-site
    steps:
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: brytex.com
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./site
        dry-run: true
